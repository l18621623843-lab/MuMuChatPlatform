# Tomcat
server:
  port: ${SERVER_PORT:8080}

# nacos info
nacos:
  host: @nacos.host@
  port: @nacos.port@
  namespace: @nacos.namespace@
  username: @nacos.username@
  password: @nacos.password@

# 应用名称配置
application:
  title: 融合网关服务
  name: mumuchat-mix-gateway

# Spring
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    # 应用名称
    name: ${application.name}
  profiles:
    # 环境配置
    active: @profiles.active@
  cloud:
    nacos:
      server-addr: ${NACOS_HOST:${nacos.host}}:${NACOS_PORT:${nacos.port}}
      username: ${NACOS_USERNAME:${nacos.username}}
      password: ${NACOS_PASSWORD:${nacos.password}}
      discovery:
        # 服务注册地址
        namespace: ${NACOS_NAMESPACE:${nacos.namespace}}
      config:
        # 配置中心地址
        namespace: ${spring.cloud.nacos.discovery.namespace}
        # 配置文件格式
        file-extension: yml
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            username: ${spring.cloud.nacos.discovery.username}
            password: ${spring.cloud.nacos.discovery.password}
            dataId: sentinel-mumuchat-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
  config:
    import:
      - optional:nacos:application-${spring.profiles.active}.yml?refreshEnabled=true
      - optional:nacos:application-secret-${spring.profiles.active}.yml?refreshEnabled=true
      # 原始网关服务配置
      - optional:nacos:mumuchat-gateway-${spring.profiles.active}.yml?refreshEnabled=true
      # 融合覆盖配置
      - optional:nacos:${spring.application.name}-${spring.profiles.active}.yml?refreshEnabled=true
